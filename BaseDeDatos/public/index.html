<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <title>Backend Easy Eating</title>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      </head>
    
    <body>

        <div class="text-center mb-5">
            <h1>EasyEating</h1>
            <button type="button" class=" btn btn-dark" onclick="LimpiarPantalla()">Limpiar pantalla</button>
        </div>

        <div class="text-center" id ="contenedor"></div>

        <div class="container text-center">
             
            <div class="mb-5">
                <h3>Cargar todos los restaurantes</h3>
                <button type="button" class="mt-2 btn btn-dark" onclick="CargarDatos()">Cargar</button>
            </div>

            <div class="col-12 mb-5">
                <h3>Cargar restaurante por ID</h3>
                <input class="form-control mb-1" type="number" id="idRestaurante" name="idRestaurante" value="" placeholder="Ingrese el ID">
                <button type="button" class="btn btn-dark" onclick="CargarDatosPorId()">Cargar por ID</button>
            </div>  

            <div class="mb-5">
                <h3>Borrar restaurante por ID</h3>
                <input class="form-control mb-1" type="number" id="idBorrar" name="idRestaurante" value="" placeholder="Ingrese el ID">
                <button type="button" class="mt-2 btn btn-danger" onclick="BorrarRestaurante()">Borrar</button>
            </div>

            <div class="mb-5">
                <h3>Actualizar un Restaurante</h3>
                <input class="form-control mb-1" type="number" id="idUpd" value="" placeholder="Ingrese el ID">
                <input class="form-control mb-1" type="text" id="nombreUpd" value="" placeholder="Ingrese el nombre">
                <input class="form-control mb-1" type="text" id="direccionUpd" value="" placeholder="Ingrese la dirección">
                <input class="form-control mb-1" type="text" id="latitudUpd" value="" placeholder="Ingrese la latitud">
                <input class="form-control mb-1" type="text" id="longitudUpd" value="" placeholder="Ingrese la longitud">
                <input class="form-control mb-1" type="text" id="horarioUpd" value="" placeholder="Ingrese el horario">
                <input class="form-control mb-1" type="number" id="telefonoUpd" value="" placeholder="Ingrese el telefono">
                <button type="button" class="mt-2 btn btn-dark" onclick="UpdateRestaurante()">Actualizar</button>
            </div>

            <div class="mb-5">
                <h3>Insertar un restaurante</h3>
                <input class="form-control mb-1" type="text" id="nombreIns" value="" placeholder="Ingrese el nombre">
                <input class="form-control mb-1" type="text" id="direccionIns" value="" placeholder="Ingrese la dirección">
                <input class="form-control mb-1" type="text" id="latitudIns" value="" placeholder="Ingrese la latitud">
                <input class="form-control mb-1" type="text" id="longitudIns" value="" placeholder="Ingrese la longitud">
                <input class="form-control mb-1" type="text" id="horarioIns" value="" placeholder="Ingrese el horario">
                <input class="form-control mb-1" type="number" id="telefonoIns" value="" placeholder="Ingrese el telefono">
                <button type="button" class="mt-2 btn btn-dark" onclick="InsertRestaurante()">Insertar</button>

            <div class="col-5 text-center" id ="contenedor"></div>
            
        </div>

        <script src="script.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    </body>
</html>
